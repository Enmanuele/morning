            animation: fadeIn 1.2s ease-out;

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon {
            font-size: 90px;
            animation: bounce 2.5s infinite;
            display: inline-block;
            margin-bottom: 20px;

        @keyframes bounce {
