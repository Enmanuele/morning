<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenos D√≠as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sun {
            font-size: 80px;
            animation: bounce 2s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            animation: slideIn 1s ease-out 0.3s backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .name {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .message {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            animation: slideIn 1s ease-out 0.6s backwards;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            font-size: 25px;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>
    <div class="container">
        <div class="sun">‚òÄÔ∏è</div>
        <h1>¬°Buenos D√≠as!</h1>
        <div class="name" id="nombre"></div>
        <div class="message">Que este d√≠a est√© lleno de √©xitos y de momentos especiales, porque t√∫ mereces todo lo bueno.</div>
    </div>

    <script>
        // Obtener par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre') || params.get('name') || 'Amigo';
        
        // Actualizar el nombre en la p√°gina
        document.getElementById('nombre').textContent = nombre;

        // Crear efecto de flores
        const sparklesContainer = document.getElementById('sparkles');
        const flores = ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'üåπ'];
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = flores[Math.floor(Math.random() * flores.length)];
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
